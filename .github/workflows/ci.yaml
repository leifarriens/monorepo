name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout repo
        uses: actions/checkout@v4

      - name: 🦆 Install pnpm
        uses: pnpm/action-setup@v4

      - name: 🛠️ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: 📦 Install deps
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: 🏎️ Install turbo
        shell: bash
        run: |
          pnpm i -g turbo@2.1.1
          turbo telemetry disable

      - name: 🗂️ Setup turbo cache
        uses: rharkor/caching-for-turbo@v1.5

      - name: 🏷️ Typecheck
        run: turbo typecheck

      - name: 🔬 Lint
        run: turbo lint

      - name: 🧪 Test
        run: turbo test
